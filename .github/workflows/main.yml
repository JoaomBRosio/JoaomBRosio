name: Generate Snake

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *' # roda todo dia Ã  00:00 (opcional)

permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Generate snake (SVG + GIF)
        uses: Platane/snk/svg-only@v3
        id: generate-snake
        with:
          github_user_name: 'JoaomBRosio'   # ou: ${{ github.repository_owner }}
          outputs: |
            dist/github-contribution-grid-snake.svg
            dist/github-contribution-grid-snake-dark.svg?palette=github-dark
            dist/github-contribution-grid-snake.gif
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Commit and push generated files to branch 'output'
        uses: EndBug/add-and-commit@v9
        with:
          author_name: 'github-actions'
          author_email: 'github-actions@github.com'
          message: 'chore: update snake animation'
          add: 'dist'
          new_branch: 'output'
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
